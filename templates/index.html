<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Guessing Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="brand">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22Z" />
          </svg>
        </div>
        <h1>Pterodactle</h1>
      </div>
      <div class="controls">
        <button id="themeToggle" class="btn"></button>
      </div>
    </header>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="guessBox" placeholder="Type a dinosaur name..." autocomplete="off">
      <button id="submitGuess" class="btn">Submit</button>
      <div id="dropdown" class="dropdown"></div>
    </div>

    <!-- Answers -->
    <div class="answers">
    </div>
  </div>

  <script>
const dailyDino = {{ daily_dino|tojson }}; // full dino object
console.log("Today's dinosaur is:", dailyDino.name);

// Theme toggle logic
const themeToggle = document.getElementById('themeToggle');
function updateThemeIcon() {
  if (document.body.classList.contains('light-mode')) {
    themeToggle.textContent = "☀️ Toggle Theme";
  } else {
    themeToggle.textContent = "🌙 Toggle Theme";
  }
}
updateThemeIcon();
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-mode');
  updateThemeIcon();
});

// Dropdown logic
const guessBox = document.getElementById("guessBox");
const dropdown = document.getElementById("dropdown");
const submitBtn = document.getElementById("submitGuess");
const options = {{ dino_names|tojson }};
const dinos = {{ dinos|tojson }};

guessBox.addEventListener("input", function () {
  const query = this.value.toLowerCase();
  dropdown.innerHTML = "";

  if (query.length > 0) {
    const matches = options.filter(name =>
      name.toLowerCase().startsWith(query)
    );

    if (matches.length > 0) {
      matches.forEach(match => {
        const option = document.createElement("div");
        option.classList.add("dropdown-option");
        option.textContent = match;

        option.addEventListener("click", () => {
          guessBox.value = match;
          dropdown.style.display = "none";
        });

        dropdown.appendChild(option);
      });
      dropdown.style.display = "block";
    } else {
      dropdown.style.display = "none";
    }
  } else {
    dropdown.style.display = "none";
  }
});

document.addEventListener("click", e => {
  if (!e.target.closest(".input-area")) {
    dropdown.style.display = "none";
  }
});

// Answer grid logic
const answersContainer = document.querySelector(".answers");

// Add header row once
const headerRow = document.createElement("div");
headerRow.classList.add("answer-row", "header-row");
["Name", "Diet", "Period", "Country", "Type", "Length"].forEach(label => {
  const header = document.createElement("div");
  header.classList.add("answer-header");
  header.textContent = label;
  headerRow.appendChild(header);
});
answersContainer.appendChild(headerRow);

// Submit guess logic
submitBtn.addEventListener("click", () => {
  const guess = guessBox.value.trim();
  if (!guess) return;

  dropdown.style.display = "none";
  guessBox.value = "";

  const guessedDino = dinos.find(d => d.name.toLowerCase() === guess.toLowerCase());
  if (!guessedDino) return;

  const row = document.createElement("div");
  row.classList.add("answer-row");

  const fields = [
    guessedDino.name,
    guessedDino.diet,
    (guessedDino.period || "").split(" ").slice(0, 2).join(" "),
    guessedDino.lived_in,
    guessedDino.type,
    guessedDino.length
  ];

  const dailyFields = [
    dailyDino.name,
    dailyDino.diet,
    (dailyDino.period || "").split(" ").slice(0, 2).join(" "),
    dailyDino.lived_in,
    dailyDino.type,
    dailyDino.length
  ];

  fields.forEach((value, i) => {
  const box = document.createElement("div");
  box.classList.add("answer-box");
  box.textContent = value || "Unknown";

  // Add green highlight if it matches daily dino (skip name)
  if (value && value === dailyFields[i]) {
    box.classList.add("correct");
  }

  row.appendChild(box);
});
  answersContainer.appendChild(row);
});
</script>

</body>
</html>
